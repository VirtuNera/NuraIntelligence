<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="60" cy="60" r="58" fill="url(#gradient)" stroke="url(#borderGradient)" stroke-width="4"/>
  
  <!-- Neural Network Pattern -->
  <g opacity="0.8">
    <!-- Nodes -->
    <circle cx="30" cy="35" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="50" cy="25" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="70" cy="35" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="90" cy="45" r="4" fill="#ffffff" opacity="0.9"/>
    
    <circle cx="25" cy="60" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="45" cy="50" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="60" cy="40" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="75" cy="50" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="95" cy="60" r="4" fill="#ffffff" opacity="0.9"/>
    
    <circle cx="30" cy="85" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="50" cy="95" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="70" cy="85" r="4" fill="#ffffff" opacity="0.9"/>
    <circle cx="90" cy="75" r="4" fill="#ffffff" opacity="0.9"/>
    
    <!-- Connections -->
    <path d="M30 35 L45 50 M50 25 L60 40 M70 35 L75 50 M90 45 L75 50" 
          stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <path d="M25 60 L45 50 M45 50 L60 40 M60 40 L75 50 M75 50 L95 60" 
          stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
    <path d="M30 85 L45 50 M50 95 L60 40 M70 85 L75 50 M90 75 L95 60" 
          stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Main Brain Icon -->
  <g transform="translate(60, 60)">
    <!-- Brain Shape -->
    <path d="M-20 -15 
             C-25 -20, -25 -25, -20 -30
             C-15 -35, -5 -35, 0 -30
             C5 -35, 15 -35, 20 -30
             C25 -25, 25 -20, 20 -15
             C25 -10, 25 -5, 20 0
             C25 5, 25 10, 20 15
             C15 20, 5 20, 0 15
             C-5 20, -15 20, -20 15
             C-25 10, -25 5, -20 0
             C-25 -5, -25 -10, -20 -15 Z" 
          fill="#ffffff" 
          stroke="none"/>
    
    <!-- Brain Details -->
    <path d="M-15 -10 Q-10 -15, -5 -10 T5 -10 T15 -10" 
          stroke="#4f46e5" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M-15 0 Q-10 -5, -5 0 T5 0 T15 0" 
          stroke="#4f46e5" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M-15 10 Q-10 5, -5 10 T5 10 T15 10" 
          stroke="#4f46e5" stroke-width="2" fill="none" opacity="0.8"/>
    
    <!-- Central dividing line -->
    <path d="M0 -25 L0 20" 
          stroke="#4f46e5" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Orbiting Elements -->
  <g>
    <!-- Book Icon -->
    <g transform="translate(95, 30) rotate(15)">
      <rect x="-6" y="-4" width="12" height="8" rx="1" fill="#ffffff" opacity="0.9"/>
      <path d="M-6 -2 L6 -2 M-6 0 L6 0 M-6 2 L6 2" stroke="#4f46e5" stroke-width="0.8" opacity="0.7"/>
    </g>
    
    <!-- Lightbulb Icon -->
    <g transform="translate(25, 95) rotate(-15)">
      <circle cx="0" cy="-2" r="4" fill="#ffffff" opacity="0.9"/>
      <rect x="-2" y="2" width="4" height="3" rx="0.5" fill="#ffffff" opacity="0.9"/>
      <path d="M-1 -2 Q0 -4, 1 -2" stroke="#4f46e5" stroke-width="1" fill="none" opacity="0.7"/>
    </g>
    
    <!-- Graduation Cap -->
    <g transform="translate(90, 90) rotate(10)">
      <path d="M-6 0 L0 -3 L6 0 L0 2 Z" fill="#ffffff" opacity="0.9"/>
      <rect x="4" y="0" width="1" height="6" fill="#ffffff" opacity="0.9"/>
      <circle cx="4.5" cy="6.5" r="1" fill="#ffffff" opacity="0.9"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="60" y="140" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="700" fill="#4f46e5">
    NURA AI
  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Animated Elements -->
  <style>
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    .rotate-slow {
      animation: rotate 20s linear infinite;
      transform-origin: 60px 60px;
    }
    
    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
  
  <!-- Apply animations -->
  <g class="rotate-slow">
    <circle cx="60" cy="20" r="2" fill="#ffffff" opacity="0.5"/>
    <circle cx="100" cy="60" r="2" fill="#ffffff" opacity="0.5"/>
    <circle cx="60" cy="100" r="2" fill="#ffffff" opacity="0.5"/>
    <circle cx="20" cy="60" r="2" fill="#ffffff" opacity="0.5"/>
  </g>
  
  <!-- Central pulse effect -->
  <circle cx="60" cy="60" r="30" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2" class="pulse"/>
</svg>
